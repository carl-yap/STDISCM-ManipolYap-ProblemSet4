syntax = "proto3";

package ocrservice;

service OCRService {
  rpc ProcessImage(OCRRequest) returns (OCRResponse);
  rpc ProcessImageStream(stream OCRRequest) returns (stream OCRResponse);
}

message OCRRequest {
  bytes image_data = 1;
  int32 request_id = 2;
}

message OCRResponse {
  string text = 1;
  int32 request_id = 2;
  bool success = 3;
  string error_message = 4;
}